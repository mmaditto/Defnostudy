<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-layer"></div>

    <div class="container">
        <audio id="bgMusic" loop preload="auto">
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <div class="question-section" id="page0">
            <h1 class="celebration-title">Happy Valentine's Day! ❤️</h1>
            <button class="cute-btn" id="startValentine">Enter ✨</button>
        </div>

        <div class="question-section hidden" id="question1">
            <h2 id="questionText">Do you like me twin?</h2>
            <div class="btn-group" id="mainBtnGroup">
                <button class="cute-btn" id="yesBtn1">Yes</button>
                <button class="cute-btn" id="noBtn1">No</button>
            </div>
            <button class="cute-btn hidden" id="secretAnswerBtn"></button>
        </div>

        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p><span id="startText"></span> <span id="loveValue">100</span></p>
                <p id="extraLove" class="hidden"></p>
            </div>
            <button class="cute-btn" id="nextBtn">Next</button>
        </div>

        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <div class="btn-group">
                <button class="cute-btn final-yes" id="yesBtn3">Yes!</button>
                <button class="cute-btn" id="noBtn3">No</button>
            </div>
        </div>

        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p id="celebrationMessage"></p>
            <div id="celebrationEmojis" style="font-size: 3rem;"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
