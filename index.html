<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="floating-elements" class="floating-elements"></div>

    <div class="container">
        <h1 id="valentineTitle"></h1>

        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="cute-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop preload="auto">
                <source src="music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="question-section" id="question1">
            <h2 id="questionText">Do you like me?</h2>
            <div class="btn-group">
                <button class="cute-btn" id="yesBtn1">Yes</button>
                <button class="cute-btn" id="noBtn1">No</button>
            </div>
            
            <div class="secret-answer">
                <button class="cute-btn special" id="secretAnswerBtn"></button>
            </div>
        </div>

        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span id="startText"></span>
                    <span id="loveValue">100</span>
                </p>
                <p id="extraLove" class="hidden"></p>
            </div>
            <button class="cute-btn" id="nextBtn">Next</button>
        </div>

        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <div class="btn-group">
                <button class="cute-btn final-yes" id="yesBtn3">Yes!</button>
                <button class="cute-btn" id="noBtn3">No</button>
            </div>
        </div>

        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p id="celebrationMessage" class="celebration-text"></p>
            <p id="celebrationEmojis" class="celebration-emojis"></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
